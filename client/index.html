<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MVTA - Player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/css/main.css">
        <script type="text/javascript" src="/thirdparty/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
        <script type="text/javascript" src="/js/client.js"></script>
        <script type="text/javascript" src="/js/ui.js"></script>
        <script type="text/javascript" src="/js/response.js"></script>

    <body>
        <header id="page_header">
        </header>
        <section id ="main">
            <table class="noBorder">
                <tr>
                    <td>
	                    <div id = "interaction" class="softBorder historyBox verticalScroll"></div>
                    </td><td>
                        <div id="inventory" class="inventoryBox"></div>  
                    </td>
                </tr>
            </table>
            <table class="noBorder">
                <tr>
                    <td>
	                    <div id="current_state" class="softBorder stateBox verticalScroll"></div>  
                    </td><td>
                        <div id="images" class="pictureBox"></div>  
                    </td>
                </tr>
            </table>
            <table class="noBorder">
                <tr>
                    <td>
                        <div id="user_input" class="softBorder inputLineBox">
	                        &gt;<input type="text" maxlength="254" class="textbox" id="input" autocomplete="off" />	    	    
	                    </div> 
                    </td>
                </tr>
            </table>  
            <table class="noBorder">
                <tr>
                    <td class="textRight">
                        <div id="status_bar" class="softBorder statusBarBox"></div> 
                    </td>
                </tr>
            </table>                   
            <div id="server_events"> 
	        </div>  
	    
	        <section>
                <div id="game_console"></div> 
	        </section>
	    </section>	    
	    <footer id="page_footer">
	    </footer>
	    
	    <script type="text/javascript">
            //initialise game UI - pass doc structures
            //init(window, body, statusBar, specialReport, state, input, inputArea, interaction, events, console, image)
	        init($(window), $("body"), $("#status_bar"), $("#inventory"), $("#current_state"), $("#input"), $("#user_input"), $("#interaction"), $("#server_events"), $("#game_console"), $("#images"));
		</script> 
    </body>
</html>
