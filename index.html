<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/main.css">

            <div id="server_events"> 
	        </div>  
	    
	        <section id = "game_console">
	        </section>
	    </section>

	    </footer>
